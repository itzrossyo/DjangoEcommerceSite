{% extends 'store/main.html' %}


{% block content %}
{% load static %}
<div class="row">
    <div class="col-lg-12">
        <div class="box-element">
            <a class="btn btn-outline-dark" href="{% url 'store' %}"> Continue Shopping</a>
            <br>
            <br>
            <table class="table">
                <tr>
                    <th><h5>Items: <strong>3</strong></h5></th>
                    <th><h5>Total:<strong> £20</strong></h5></th>
                    <th>
                        <a style="float:right; margin:5px;" class="btn btn-success"
                           href="{% url 'checkout' %}">Checkout</a>
                    </th>
                </tr>
            </table>
        </div>
        <br>
        <div class="box-element">
            <div class="cart-row">
                <div class=style="flex:2"></div>
                <div class=style="flex:2"><strong>Item</strong></div>
                <div class=style="flex:2"><strong>Price</strong></div>
                <div class=style="flex:2"><strong>Quantity</strong></div>
                <div class=style="flex:2"><strong>Total</strong></div>
            </div>
            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="{% static 'images/placeholder.png' %}"></div>
                <div style="flex:2"><p>Product 1</p></div>
                <div style="flex:1"><p>£20</p></div>
                <div style="flex:1">
                    <p class="quantity">2</p>
                    <div class="quantity">
                        <img class="chg-quantity" src="{% static  'images/arrowup.png' %}">

                        <img class="chg-quantity" src="{% static  'images/arrowdown.png' %}">
                    </div>
                </div>
                <div style="flex:1"><p>£20</p></div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
