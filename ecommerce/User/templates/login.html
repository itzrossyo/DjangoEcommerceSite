{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class=login-body">
    <form class="form-signin" method="POST">
        <h1 class="h3 mb-3 font-weight-normal">Welcome To BirminghamEgg</h1>
        {% csrf_token %}
        <input id="inputEmail" class="form-control" name="username" placeholder="Email address" required="" autofocus="" type="text">
        <input id="inputPassword" class="form-control" name="password" placeholder="Password" required="" type="password">
        <div class="checkbox mb-3">
            <label>
                <input value="remember-me" type="checkbox"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>

{% endblock content %}
